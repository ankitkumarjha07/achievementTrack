<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="power-emoji.png">
  <title>AchieveQuest</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="emoji"></div>
    <div class="info-icon" id="info-icon"></div>
    <div class="info-message" id="info-message">Keep adding achievements daily to achieve streaks. Make sure you always
      have "⚡️" on!</div>
  </header>
  <div id="achievements-container">
    <input type="text" id="achievement-input" placeholder="Enter your achievement for the day">
    <button id="add-achievement-button">Add Achievement</button>
    <hr>
    <h3>Achievements:</h3>
    <div id="calendar"></div>
  </div>

  <div class="quote-container">
    <p class="quote"></p>
  </div>




  <script src="script.js"></script>
</body>

</html>
